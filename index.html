<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Sequence Pattern Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced Sequence Pattern Optimizer</h1>
            <p class="description">Enter a sequence of numbers separated by commas and let the tool detect patterns!</p>
        </header>
        
        <section class="input-section">
            <input type="text" id="sequenceInput" placeholder="e.g., 2, 4, 6, 8, 10">
            <button id="detectPatternButton">Detect and Optimize Pattern</button>
        </section>

        <section id="resultSection">
            <div class="result" id="result"></div>
        </section>

        <section class="history">
            <h3>History</h3>
            <ul id="historyList"></ul>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
